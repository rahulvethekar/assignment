{% extends 'user/base.html' %}
{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name = 'username'><br><br>
    <label>Password</label>
    <input type="password" name = 'password'><br>
    <input type="submit" value="login">
    </form>
{% endblock %}
